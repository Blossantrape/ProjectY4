<form [formGroup]="form" class="shadow w-1/3 mx-auto gap-10 rounded-md"
      (ngSubmit)="onSubmit()"
>
  <h5 class="text-xl font-semibold py-5">{{ isEdit ? 'Edit student' : 'Add Student' }}</h5>
  <div>

    <input formControlName="name" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Name">
    @if (form.controls['name'].errors && form.controls['name'].untouched) {
      <span class="text-red-400">
      Name is required;
      </span>
    }
  </div>
  <input formControlName="address" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="ADress">
  <input formControlName="phoneNumber" type="text" class="border w-full my-3 p-2 px-4 rounded-md"
         placeholder="PhoneNumber">
  <div>

    <input formControlName="email" type="email" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Email">
    @if (form.controls['email'].errors && form.controls['email'].untouched) {
      <span class="text-red-400">
      Email should be valid;
      </span>
    }
  </div>

  <button class="bg-blue-500 shadow-md px-4 py-2 rounded-md text-white"> {{ isEdit ? 'Edit student' : 'Add Student' }}
  </button>
  <a [routerLink]="'/students'" class="shadow-md rounded-md px-4 py-2 ml-4 bg-blue-500 text-blue-300">Cancel</a>
</form>
